<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <title>Shopping List – La Fleur du bonheur</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1 class="great-vibes-regular">La fleur du bonheur</h1>
    <p class="montserrat">Votre liste de produits fleuris!</p>
    <img src="img/logo.png" id="logo">
  </header>
  
  <main>

    <section class="filters">
      <input type="text" id="searchInput" placeholder="Rechercher un produit...">
      <select id="categoryFilter">
        <option value="all">Toutes les catégories</option>
        <option value="déco">Déco</option>
        <option value="boucles">Boucles d'oreilles</option>
        <option value="cheveux">Accessoires cheveux</option>
      </select>
    </section>

    <div id="productContainer" class="product-grid"></div>

    <section class="shopping-list">
      <h2 class="great-vibes-regular" id="list">Votre Liste</h2>
      <ul id="cartList"></ul>
      <div class="total">Total : <span id="totalPrice">0.00 €</span></div>
    </section>

  </main>

  <script src="script.js"></script>
</body>
</html>
