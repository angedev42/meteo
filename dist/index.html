<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Office du Tourisme</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
</head>
<body>
    <header id="header">
        <div class="background-image">
            <img src="https://puydufou.com/france/files/s3fs-public/styles/home_main_image_desktop/public/homepage/main-image/visuel_header_gladiateur-2.jpg.webp?VersionId=3oV872PgT6TdEphBO5nMcNZVd21iS_3z&itok=5SnTTiVO" alt="Image de fond" id="entete">

            </div>
        </div>
        <div id="navbar"></div>
    </header>
    <main>
        <div id="zone-meteo">
            <h2>Météo des Epesses</h2>
            <p>Météo des 7 jours à venir </p>
            <section id="meteo"></section>
        </div>  

        <div id="zone-agenda">
            <h2>Agenda</h2>
            <p>Les évènements de la semaine...</p>
            <section id="agenda"></section>
        </div>

        <div id="zone-activites">
            <h2>Nos activités coups de coeur</h2>
            <p>Une sélection des meilleures </p>
            <section id="activite"></section>  
        </div>

        <div id="zone-logement">
            
        </div>
        <section id="contact-form"></section>
    </main>
  

  <!-- LE SCRIPT GÉNÉRÉ PAR WEBPACK -->
  <script src="bundle.js"></script>

</html>
