<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Office du Tourisme</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
</head>
<body>
    <header id="header">
        <div class="background-image">
            <div class="overlay-content">
                <div class="logo-container">
                    <img src="https://www.ot-lesherbiers.fr/wp-content/themes/ot-pays-des-herbiers/assets/src/images/logo.svg" alt="Logo" class="logo">
                </div>
                <div class="overlay-main">
                    <h1>Office du tourisme des Herbiers</h1>
                    <div class="menu">
                        <a href="#"><button>Nous contacter</button></a>
                        <a href="#"><button>Voir la météo</button></a>
                    </div>
                </div>
            </div>
        </div>
    </header>

        <div id="navbar"></div>
    </header>
    <main>
        <div id="zone-meteo" class="zone">
            <h2>Météo des Epesses</h2>
            <p>Météo des 7 jours à venir </p>
            <section id="meteo"></section>
        </div>  

        <div id="zone-agenda" class="zone">
            <h2>Agenda</h2>
            <p>Les évènements de la semaine...</p>
            <section id="agenda"></section>
        </div>

        <div id="zone-activites" class="zone">
            <h2>Nos activités coups de coeur</h2>
            <p>Une sélection des meilleures </p>
            <section id="activite"></section>  
        </div>

        <div id="zone-logement">
            
        </div>
        <section id="contact-form"></section>
    </main>
  

  <!-- LE SCRIPT GÉNÉRÉ PAR WEBPACK -->
  <script src="bundle.js"></script>
